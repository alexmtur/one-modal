<!-- Execute polymer serve on the file's folder and open http://localhost:8080/components/one-modal/test.html -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
<link rel="import"  href="one-modal.html">

<style is="custom-style">
    :root {}
</style>
</head>
<body>
    <dom-bind id="app">
    <template>
        <span>Open modal 1</span>
        <input type="checkbox" checked="{{open1::change}}">
        <one-modal open="{{open1}}" no-close-icon>
            <div slot="header">The header</div>
            <div>Some content</div>
            <div slot="footer"><button>Do something</button></div>
        </one-modal> 
        <span>Open modal 2</span>
        <input type="checkbox" checked="{{open2::change}}">
        <one-modal open="{{open2}}" no-header no-footer no-backdrop>
            <div slot="header">The header</div>
            <div>Some content</div>
            <div slot="footer">The footer</div>
        </one-modal> 
        <span>Open modal 3</span>
        <input type="checkbox" checked="{{open3::change}}">
        <one-modal open="{{open3}}">
        </one-modal> 
    </template>
    </dom-bind>
</body>
</html>
